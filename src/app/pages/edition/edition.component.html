<div class="container">
  <div class="header">
    <h1 class="title text-[14px] leading-[17px] font-semibold text-[#111827]">Editar Cliente</h1>
  </div>

  <form [formGroup]="EditionForm" autocomplete="off" class="form flex flex-col gap-4">
    <p-message
      *ngIf="error"
      severity="error"
      variant="simple"
      size="small"
      styleClass="mb-2"
      [text]="error"
    />

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="flex flex-col gap-1">
        <label for="nome" class="text-[#374151] text-[11px] font-medium">Nome</label>
        <input
          id="nome"
          name="nome"
          type="text"
          placeholder="Digite o nome do cliente"
          formControlName="nome"
          class="h-9 px-3 rounded-[8px] border placeholder:text-[#6B7280] text-[11px] leading-[15px] text-[#111827] focus:ring-1"
          [ngClass]="{
            'border-[#EF4444] focus:border-[#EF4444] ring-[#FCA5A5]':
              EditionForm.controls['nome'].invalid && EditionForm.controls['nome'].touched,
            'border-[#10B981] focus:border-[#10B981] ring-[#A7F3D0]':
              EditionForm.controls['nome'].valid && EditionForm.controls['nome'].touched,
            'border-[#E6E9EE] focus:border-[#F79E0B] focus:ring-[#F79E0B]':
              !EditionForm.controls['nome'].touched
          }"
        />
        <p-message
          *ngIf="
            EditionForm.controls['nome'].hasError('required') &&
            EditionForm.controls['nome'].touched
          "
          severity="error"
          variant="simple"
          size="small"
          styleClass="mt-1"
          >Nome é obrigatório.</p-message
        >
      </div>

      <div class="flex flex-col gap-1">
        <label for="cpf" class="text-[#374151] text-[11px] font-medium">CPF</label>
        <input
          id="cpf"
          name="cpf"
          inputmode="numeric"
          placeholder="Digite o CPF do cliente"
          formControlName="cpf"
          class="h-9 px-3 rounded-[8px] border placeholder:text-[#6B7280] text-[11px] leading-[15px] text-[#111827] focus:ring-1"
          mask="000.000.000-00"
          [dropSpecialCharacters]="true"
          [ngClass]="{
            'border-[#EF4444] focus:border-[#EF4444] ring-[#FCA5A5]':
              EditionForm.controls['cpf'].invalid && EditionForm.controls['cpf'].touched,
            'border-[#10B981] focus:border-[#10B981] ring-[#A7F3D0]':
              EditionForm.controls['cpf'].valid && EditionForm.controls['cpf'].touched,
            'border-[#E6E9EE] focus:border-[#F79E0B] focus:ring-[#F79E0B]':
              !EditionForm.controls['cpf'].touched
          }"
        />
        <p-message
          *ngIf="
            EditionForm.controls['cpf'].touched &&
            (EditionForm.controls['cpf'].hasError('required') ||
              EditionForm.controls['cpf'].hasError('cpfInvalid'))
          "
          severity="error"
          variant="simple"
          size="small"
          styleClass="mt-1"
          [text]="
            EditionForm.controls['cpf'].hasError('required')
              ? 'CPF é obrigatório'
              : 'CPF inválido'
          "
        />
      </div>

      <div class="flex flex-col gap-1">
        <label for="telefone" class="text-[#374151] text-[11px] font-medium">Telefone</label>
        <input
          id="telefone"
          name="telefone"
          inputmode="numeric"
          placeholder="Digite o telefone do cliente"
          formControlName="telefone"
          class="h-9 px-3 rounded-[8px] border placeholder:text-[#6B7280] text-[11px] leading-[15px] text-[#111827] focus:ring-1"
          mask="(00) 00000-0000"
          [dropSpecialCharacters]="true"
          [ngClass]="{
            'border-[#EF4444] focus:border-[#EF4444] ring-[#FCA5A5]':
              EditionForm.controls['telefone'].invalid &&
              EditionForm.controls['telefone'].touched,
            'border-[#10B981] focus:border-[#10B981] ring-[#A7F3D0]':
              EditionForm.controls['telefone'].valid &&
              EditionForm.controls['telefone'].touched,
            'border-[#E6E9EE] focus:border-[#F79E0B] focus:ring-[#F79E0B]':
              !EditionForm.controls['telefone'].touched
          }"
        />
        <p-message
          *ngIf="
            EditionForm.controls['telefone'].touched &&
            (EditionForm.controls['telefone'].hasError('required') ||
              EditionForm.controls['telefone'].hasError('phoneInvalid'))
          "
          severity="error"
          variant="simple"
          size="small"
          styleClass="mt-1"
          [text]="
            EditionForm.controls['telefone'].hasError('required')
              ? 'É necessário um número de telefone.'
              : 'Telefone inválido'
          "
        />
      </div>
    </div>

    <div class="flex items-center justify-end gap-3 pt-1">
      <a
        class="h-8 px-3 rounded-[6px] text-white text-[11px] leading-[15px] font-medium shadow-[0_6px_18px_rgba(17,24,39,0.06)] transition-colors inline-flex items-center justify-center gap-2 bg-[#374151] hover:bg-[#1f2937]"
        routerLink="/menu/clientes"
      >
        Cancelar
      </a>
      <button
        type="button"
        pButton
        icon="pi pi-check"
        class="h-8 px-3 rounded-[6px] text-white text-[11px] leading-[15px] font-medium shadow-[0_6px_18px_rgba(17,24,39,0.06)] transition-colors inline-flex items-center justify-center gap-2 bg-[#10B981] hover:bg-[#059669]"
        aria-label="Salvar"
        [disabled]="EditionForm.invalid || saving"
        (click)="onSave()"
      >
        Salvar
      </button>
    </div>
  </form>
</div>
