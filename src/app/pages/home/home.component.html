<div class="container">
  <div class="header">
    <h1 class="title">Cadastro Clientes</h1>
    <div class="header-actions">
      <app-button
        typeStyle="btn1"
        iconClass="ti ti-eraser"
        color="#DA2626"
        label="Limpar"
        loadingLabel="Limpando..."
        width="auto"
      ></app-button>
      <app-button
        typeStyle="btn1"
        iconClass="ti ti-search"
        color="#64748B"
        label="Filtros"
        loadingLabel="Abrindo..."
        width="auto"
      ></app-button>
    </div>
  </div>

  <form class="form">
    <div>
      <label for="cpf"><i class="ti ti-id"></i> CPF</label>
      <app-input
        id="cpf"
        name="cpf"
        type="text"
        [(ngModel)]="cpf"
        placeholder="000.000.000-00"
        inputmode="numeric"
        mask="000.000.000-00"
        [dropSpecialCharacters]="false"
        [required]="true"
      ></app-input>
    </div>
    <div>
      <label for="nome"><i class="ti ti-user"></i> Nome</label>
      <app-input
        id="nome"
        name="nome"
        type="text"
        [(ngModel)]="nome"
        placeholder="Nome completo"
        [mask]="null"
        [required]="true"
      ></app-input>
    </div>
    <div>
      <label for="telefone"><i class="ti ti-phone"></i> Telefone</label>
      <app-input
        id="telefone"
        name="telefone"
        type="text"
        [(ngModel)]="telefone"
        placeholder="(00) 00000-0000"
        inputmode="numeric"
        mask="(00) 00000-0000"
        [dropSpecialCharacters]="false"
        [required]="true"
      ></app-input>
    </div>
  </form>

  <div class="footer">
    <app-button
      typeStyle="btn1"
      iconClass="ti ti-eraser"
      color="#F59E0B"
      label="Adicionar"
      loadingLabel="Adicionando..."
      width="auto"
    >
    </app-button>
    <app-button
      typeStyle="btn1"
      iconClass="ti ti-search"
      color="#F59E0B"
      label="Listar"
      loadingLabel="Listando..."
      width="auto"
    ></app-button>
  </div>

  <p-table
    [rows]="10"
    [value]="clients.data"
    [paginator]="true"
    [sortField]="'nome'"
    [sortOrder]="1"
    [totalRecords]="clients.total"
    [lazy]="true"
    selectionMode="single"
    (onLazyLoad)="loadItens($event)"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} até {last} de {totalRecords}"
    [rowsPerPageOptions]="[5, 10, 20, 30, 40, 50]"
    dataKey="id"
    responsiveLayout="scroll"
    [rowHover]="true"
    [styleClass]="'p-datatable-sm p-datatable-striped p-datatable-gridlines'"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>CPF</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.cpf }}</td>
        <td>{{ item.nome }}</td>
        <td>{{ item.telefone }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
