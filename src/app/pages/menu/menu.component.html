<div class="layout">
  <header class="topbar">
    <div class="brand">HotSys</div>
    <div class="actions">
      <button
        pButton
        type="button"
        icon="pi pi-sign-out"
        class="p-button-rounded p-button-text text-[#EF4444]"
        pTooltip="Sair"
        tooltipPosition="left"
        (click)="logout()"
        aria-label="Logout"
      ></button>
    </div>
  </header>

  <div class="content">
    <aside class="sidebar">
      <nav class="menu">
        <ul class="flex flex-col gap-2">
          <li>
            <a
              pButton
              icon="pi pi-list"
              class="p-button-rounded p-button-text w-8 h-8 text-[#111827] hover:text-[#10B981] flex items-center justify-center"
              aria-label="Listar clientes"
              pTooltip="Listar"
              tooltipPosition="right"
              routerLink="/menu/clientes"
            ></a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="main">
      <router-outlet />
    </main>
  </div>
</div>
