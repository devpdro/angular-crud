<button
  [attr.type]="type"
  class="btn {{ typeStyle }}"
  [style.width]="width || 'auto'"
  [disabled]="disabled"
  (click)="onClick()"
>
  <i class="icon" *ngIf="iconClass" [ngClass]="iconClass"></i>
  <span class="icon" *ngIf="icon">{{ icon }}</span>
  <span class="label">{{ label }}</span>
</button>
