<div class="container">
  <div class="header">
    <h1 class="title">Cadastro Clientes</h1>
  </div>

  <form class="form">
    <div>
      <label for="cpf"><i class="ti ti-id"></i> CPF</label>
      <app-input
        id="cpf"
        name="cpf"
        [(ngModel)]="cpf"
        placeholder="000.000.000-00"
        inputmode="numeric"
        mask="000.000.000-00"
        [dropSpecialCharacters]="false"
      ></app-input>
    </div>
    <div>
      <label for="nome"><i class="ti ti-user"></i> Nome</label>
      <app-input id="nome" name="nome" [(ngModel)]="nome" placeholder="Seu nome"></app-input>
    </div>
    <div>
      <label for="telefone"><i class="ti ti-phone"></i> Telefone</label>
      <app-input
        id="telefone"
        name="telefone"
        [(ngModel)]="telefone"
        placeholder="(00) 00000-0000"
        inputmode="numeric"
        [mask]="phoneMask"
        [dropSpecialCharacters]="false"
      ></app-input>
    </div>
  </form>

  <div class="footer">
    <app-button
      (appClick)="handleAdd()"
      typeStyle="btn1"
      iconClass="ti ti-circle-plus"
      label="Adicionar"
      width="auto"
    ></app-button>
  </div>

  <div class="tableWrap">
    <table class="table">
      <thead>
        <tr>
          <th>
            <span class="th-id"><span>ID</span><i class="ti ti-arrows-sort"></i></span>
          </th>
          <th>CPF</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>AÃ§Ãµes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of pessoas">
          <td>{{ p.id }}</td>
          <td>
            <ng-container *ngIf="editingId === p.id; else showCpf">
              <app-input
                [(ngModel)]="editCpf"
                name="editCpf_{{ p.id }}"
                placeholder="000.000.000-00"
                inputmode="numeric"
                mask="000.000.000-00"
                [dropSpecialCharacters]="false"
              ></app-input>
            </ng-container>
            <ng-template #showCpf>{{ p.cpf }}</ng-template>
          </td>
          <td>
            <ng-container *ngIf="editingId === p.id; else showNome">
              <app-input
                [(ngModel)]="editNome"
                name="editNome_{{ p.id }}"
                placeholder="Nome"
              ></app-input>
            </ng-container>
            <ng-template #showNome>{{ p.nome }}</ng-template>
          </td>
          <td>
            <ng-container *ngIf="editingId === p.id; else showTelefone">
              <app-input
                [(ngModel)]="editTelefone"
                name="editTelefone_{{ p.id }}"
                placeholder="(00) 00000-0000"
                inputmode="numeric"
                [mask]="editPhoneMask"
                [dropSpecialCharacters]="false"
              ></app-input>
            </ng-container>
            <ng-template #showTelefone>{{ p.telefone }}</ng-template>
          </td>
          <td>
            <ng-container *ngIf="editingId === p.id; else actionButtons">
              <app-button
                (appClick)="saveEdit()"
                typeStyle="btn3"
                icon="ðŸ’¾"
                label="Salvar"
                width="auto"
              ></app-button>
              <app-button
                (appClick)="cancelEdit()"
                typeStyle="btn4"
                icon="â†©ï¸"
                label="Cancelar"
                width="auto"
              ></app-button>
            </ng-container>
            <ng-template #actionButtons>
              <app-button
                (appClick)="view(p)"
                typeStyle="btn5"
                iconClass="ti ti-eye"
                label=""
                width="auto"
              ></app-button>
              <app-button
                (appClick)="startEdit(p)"
                typeStyle="btn5"
                iconClass="ti ti-pencil"
                label=""
                width="auto"
              ></app-button>
              <app-button
                (appClick)="remove(p.id)"
                typeStyle="btn1"
                iconClass="ti ti-trash"
                label=""
                width="auto"
              ></app-button>
            </ng-template>
          </td>
        </tr>
        <tr *ngIf="pessoas.length === 0">
          <td colspan="5" class="empty">Nenhum registro ainda. Adicione o primeiro acima.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
