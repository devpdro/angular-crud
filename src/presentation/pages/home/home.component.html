<div class="container">
  <div class="header">
    <h1 class="title">Cadastro Clientes</h1>
    <div class="header-actions">
      <app-button
        (appClick)="handleClear()"
        typeStyle="btn1"
        iconClass="ti ti-eraser"
        color="#DA2626"
        textColor="#fff"
        label="Limpar"
        loadingLabel="Limpando..."
        width="auto"
      ></app-button>
      <app-button
        (appClick)="openFilters()"
        typeStyle="btn1"
        iconClass="ti ti-search"
        color="#64748B"
        textColor="#fff"
        label="Filtros"
        loadingLabel="Abrindo..."
        width="auto"
      ></app-button>
    </div>
  </div>

  <form class="form">
    <div>
      <label for="cpf"><i class="ti ti-id"></i> CPF</label>
      <app-input
        id="cpf"
        name="cpf"
        type="text"
        [(ngModel)]="cpf"
        placeholder="000.000.000-00"
        inputmode="numeric"
        mask="000.000.000-00"
        [dropSpecialCharacters]="false"
        [required]="true"
      ></app-input>
    </div>
    <div>
      <label for="nome"><i class="ti ti-user"></i> Nome</label>
      <app-input
        id="nome"
        name="nome"
        type="text"
        [(ngModel)]="nome"
        placeholder="Nome completo"
        [mask]="null"
        [required]="true"
      ></app-input>
    </div>
    <div>
      <label for="telefone"><i class="ti ti-phone"></i> Telefone</label>
      <app-input
        id="telefone"
        name="telefone"
        type="text"
        [(ngModel)]="telefone"
        placeholder="(00) 00000-0000"
        inputmode="numeric"
        mask="(00) 00000-0000"
        [dropSpecialCharacters]="false"
        [required]="true"
      ></app-input>
    </div>
  </form>

  <div class="footer">
    <app-button
      (appClick)="handleAdd()"
      typeStyle="btn1"
      iconClass="ti ti-plus"
      color="#F59E0B"
      textColor="#fff"
      label="Adicionar"
      loadingLabel="Adicionando..."
      width="auto"
    ></app-button>
    <app-button
      (appClick)="handleList()"
      typeStyle="btn1"
      iconClass="ti ti-search"
      color="#F59E0B"
      textColor="#fff"
      label="Listar"
      loadingLabel="Listando..."
      width="auto"
    ></app-button>
  </div>

  <div class="tableWrap">
    <table class="table">
      <thead>
        <tr>
          <th class="clickable">
            <span class="th-sort"><span>ID</span><i class="ti ti-arrows-sort"></i></span>
          </th>
          <th class="clickable">
            <span class="th-sort"><span>CPF</span><i class="ti ti-arrows-sort"></i></span>
          </th>
          <th class="clickable">
            <span class="th-sort"><span>Nome</span><i class="ti ti-arrows-sort"></i></span>
          </th>
          <th class="clickable">
            <span class="th-sort"><span>Telefone</span><i class="ti ti-arrows-sort"></i></span>
          </th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of clients">
          <td>{{ p.id }}</td>
          <td>{{ p.cpf }}</td>
          <td>{{ p.nome }}</td>
          <td>{{ p.telefone }}</td>
          <td>
            <div class="actions">
              <app-button
                (appClick)="view(p)"
                typeStyle="icon-btn"
                iconClass="ti ti-eye"
                color="#9333EA"
                textColor="#fff"
                width="auto"
              ></app-button>
              <app-button
                (appClick)="startEdit(p)"
                typeStyle="icon-btn"
                iconClass="ti ti-pencil"
                color="#F59E0B"
                textColor="#fff"
                width="auto"
              ></app-button>
              <app-button
                (appClick)="remove(p.id)"
                typeStyle="icon-btn"
                iconClass="ti ti-trash"
                color="#dc2626"
                textColor="#fff"
                width="auto"
              ></app-button>
            </div>
          </td>
        </tr>
        <tr *ngIf="clients.length === 0">
          <td colspan="5" class="empty">Nenhum registro ainda. Adicione o primeiro acima.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
