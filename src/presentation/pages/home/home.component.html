<div class="container">
  <div class="header">
    <h1 class="title">Cadastro Clientes</h1>
  </div>

  <form class="form">
    <div>
      <label for="cpf"><i class="ti ti-id"></i> CPF</label>
      <app-input
        id="cpf"
        name="cpf"
        [(ngModel)]="cpf"
        placeholder="000.000.000-00"
        inputmode="numeric"
        mask="000.000.000-00"
        [dropSpecialCharacters]="false"
      ></app-input>
    </div>
    <div>
      <label for="nome"><i class="ti ti-user"></i> Nome</label>
      <app-input id="nome" name="nome" [(ngModel)]="nome" placeholder="Seu nome"></app-input>
    </div>
    <div>
      <label for="telefone"><i class="ti ti-phone"></i> Telefone</label>
      <app-input
        id="telefone"
        name="telefone"
        [(ngModel)]="telefone"
        placeholder="(00) 00000-0000"
        inputmode="numeric"
        [mask]="phoneMask"
        [dropSpecialCharacters]="false"
      ></app-input>
    </div>
  </form>

  <div class="footer">
    <app-button
      (appClick)="handleAdd()"
      typeStyle="btn1"
      iconClass="ti ti-circle-plus"
      label="Adicionar"
      width="auto"
    ></app-button>
  </div>

  <div class="tableWrap">
    <table class="table">
      <thead>
        <tr>
          <th><span class="th-sort"><span>ID</span><i class="ti ti-arrows-sort"></i></span></th>
          <th><span class="th-sort"><span>CPF</span><i class="ti ti-arrows-sort"></i></span></th>
          <th><span class="th-sort"><span>Nome</span><i class="ti ti-arrows-sort"></i></span></th>
          <th><span class="th-sort"><span>Telefone</span><i class="ti ti-arrows-sort"></i></span></th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of pessoas">
          <td>{{ p.id }}</td>
          <td>{{ p.cpf }}</td>
          <td>{{ p.nome }}</td>
          <td>{{ p.telefone }}</td>
          <td>
            <div class="actions">
              <app-button
                (appClick)="view(p)"
                typeStyle="btn4"
                iconClass="ti ti-eye"
                color="#9333EA"
                textColor="#fff"
                label=""
                width="auto"
              ></app-button>
              <app-button
                (appClick)="startEdit(p)"
                typeStyle="btn4"
                iconClass="ti ti-pencil"
                color="#F59E0B"
                textColor="#fff"
                label=""
                width="auto"
              ></app-button>
              <app-button
                (appClick)="remove(p.id)"
                typeStyle="btn4"
                iconClass="ti ti-trash"
                color="#dc2626"
                textColor="#fff"
                label=""
                width="auto"
              ></app-button>
            </div>
          </td>
        </tr>
        <tr *ngIf="pessoas.length === 0">
          <td colspan="5" class="empty">Nenhum registro ainda. Adicione o primeiro acima.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
